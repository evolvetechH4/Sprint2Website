<h1>Sign Up Page</h1>
	<br>
	<fieldset>
		<br>
		<legend>Your Details:</legend>
		<label> Email: <input type="email" size="30" maxlength="100" placeholder ="Enter email address..." style="padding-right: 100px;margin-left: 65px;"> </label><br>
		<br>
		<label> Password: <input type="password" size="30" maxlength="100" placeholder ="Enter password..." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required style="padding-right: 100px;margin-left: 46px;"></label><br>
		<br>
		<label> Confirm password: <input type="password" size="30" maxlength="100" placeholder ="Enter password..." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required style="padding-right: 100px;margin-left: 0px;"</label><br>
		<br>
		<label><input type="checkbox" name ="subscribe" checked ="checked"> Remember me </label><br>
		<label><input type="checkbox" name ="subscribe" checked ="checked"> Sign me up for email updates</label><br>
		<p>By creating an account you agree to our <a href="Terms and Conditions.html">Terms & Privacy</a>.</p>
		<input type ="submit" value ="Sign Up">
	</fieldset>
	<br>
	<fieldset>
		<legend>Your Review:</legend>
		<p>
			<label for="hear-about">How did you hear about us?</label>
			<select name ="referrer" id="hear-about">
				<option value="google">Google</option>
				<option value ="friend">Friend</option>
				<option value ="advert" >Advert</option>
				<option value ="other">Other</option>
			</select>
		</p>
		<p>
			Would you visit us again?<br>
			<label><input type ="radio" name ="rating" value ="yes">Yes</label>
			<label><input type ="radio" name ="rating" value ="no">No</label>
			<label><input type ="radio" name ="rating" value ="maybe"> Maybe</label>
		</p>
			<label for ="comments"> Comments:</label><br>
			<textarea rows ="4" cols ="40" id ="comments"></textarea>
			<a href="Successful Submission.html"><button>Submit</button></a>
		</p>

	</fieldset>
